<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>New Record</title>
</head>
<body>
    <nav class="container-fluid col-10 navbar navbar-expand-lg navbar-light shadow rounded" style="background-color: #b9b7bd;">
        <div class="container-fluid">
          <a class="navbar-brand brand" href="#">Med Track</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="viewrecords.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">About</a>
              </li>
          </div>
        </div>
    </nav>
    <div class="main container col-10 mt-3 p-3 shadow rounded" style="background-color: #e7d2cc;">
        <div class="container-fluid text-center mb-5">
            <h1>Make a New Record</h1>
        </div>
        <div class="container-fluid col-6 fs-4">
            <form class="px-4 py-3" action="newrecord" method="POST">
              <div class="mb-3">
                <label for="" class="form-label">Medicine</label>
                <input type="text" class="form-control" id="medice" placeholder="name of medicine" name="mName">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Shot Location</label>
                <select class="form-select" aria-label="Default select example" name="locName">
                  <option selected>Shot Location</option>
                  <option value="Right Arm">Right Arm</option>
                  <option value="Left Arm">Left Arm</option>
                  <option value="Right Leg">Right Leg</option>
                  <option value="Left Leg">Left Leg</option>
                  <option value="Right Hip">Right Hip</option>
                  <option value="Left Hip">Left Hip</option>
                  <option value="Stomach">Stomach</option>
                </select>
                <!-- <input type="dropdown" class="form-control" id="location" placeholder="location of shot" name="locName"> -->
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Date and Time</label>
                <input type="input" class="form-control" id="date-time" placeholder="date and time of shot" name="dateAndTime">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Notes</label>
                <input type="input" class="form-control" id="notes" placeholder="notes" name="notes">
              </div>
              <div class="dropdown-divider"></div>
              <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
