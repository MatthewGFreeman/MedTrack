<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Your Records</title>
</head>
<body>
    <nav class="container-fluid col-10 navbar navbar-expand-lg navbar-light shadow rounded" style="background-color: #b9b7bd;">
        <div class="container-fluid">
          <a class="navbar-brand brand" href="#">Med Track</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="newrecord.html">Record</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a id="logOut" class="nav-link active" aria-current="page" href="index.html" onclick="removeCookie(loggedInUser)">Logout</a>
              </li>
          </div>
        </div>
    </nav>
    <div id="viewRecordContainer" class="main container col-10 mt-3 p-3 shadow rounded" style="background-color: #e7d2cc;">
        <div class="container-fluid text-center mb-5">
            <h1>Welcome</h1>
            <p>Your records are listed below.</p>
        </div>
        <table id="viewRecordsTable" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Medicine Name</th>
                <th scope="col">Shot Location</th>
                <th scope="col">Notes</th>
                <th scope="col">Date and Time</th>
              </tr>
            </thead>
            <tbody id="viewRecordsTableBody">
            </tbody>
          </table>
          <a href="newrecord.html" class="btn btn-success">New Record</a>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous">
    </script>
    <script src="./viewrecords.js"></script>

</html>
